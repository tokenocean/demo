table:
  name: metadata
  schema: public
object_relationships:
- name: artwork
  using:
    foreign_key_constraint_on: artwork_id
insert_permissions:
- permission:
    backend_only: false
    check:
      artwork:
        artist_id:
          _eq: X-Hasura-User-Id
    columns:
    - built_at
    - maintenance_fee_monthly
    - created_at
    - updated_at
    - artwork_id
    - id
  role: user
select_permissions:
- permission:
    columns:
    - built_at
    - maintenance_fee_monthly
    - created_at
    - updated_at
    - artwork_id
    - id
    filter: {}
  role: anonymous
- permission:
    allow_aggregations: true
    columns:
    - id
    - artwork_id
    - created_at
    - updated_at
    - built_at
    - maintenance_fee_monthly
    filter: {}
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - built_at
    - maintenance_fee_monthly
    - created_at
    - updated_at
    - artwork_id
    - id
    filter:
      artwork:
        owner_id:
          _eq: X-Hasura-User-Id
  role: user
